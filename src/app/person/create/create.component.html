<div>

    <div class="d-flex justify-content-between">
      <h4>Form customer</h4>
      <a href="#" routerLink="/person/index" class="btn btn-primaryt">Back</a>
    </div>
  
    <hr/>
  
      <form [formGroup]="form" (ngSubmit)="submit()">
  
          <div class="form-group row">
              <div class="col-md-6 ">
                <label for="title">Name:</label>
                <input
                  formControlName="name"
                  id="name"
                  type="text"
                  class="form-control">
                <div *ngIf="f['name'].touched && f['name'].invalid" class="alert alert-danger">
                    <div *ngIf="f['name'].errors">*Name is required.</div><!--required-->
                    <div *ngIf="f['name'].errors">*The name must only contain letters.</div><!--pattern-->
                </div>
              </div>
          </div>
  
          <div class="form-group row">
              <div class="col-md-6 ">
                <label for="email">Email:</label>
                <input
                  formControlName="email"
                  id="email"
                  type="text"
                  class="form-control">
                <div *ngIf="f['email'].touched && f['email'].invalid" class="alert alert-danger">
                    <div *ngIf="f['email'].errors">*Email is required.</div><!--required-->
                    <div *ngIf="f['email'].errors">*The email must be a valid email address.</div><!--email-->
                </div>
              </div>
          </div>
  
          <div class="form-group row">
              <div class="col-md-6 ">
                <label for="phone">Phone:</label>
                <input
                  formControlName="phone"
                  id="phone"
                  type="text"
                  class="form-control">
                <div *ngIf="f['phone'].touched && f['phone'].invalid" class="alert alert-danger">
                    <div *ngIf="f['phone'].errors">*Phone is required.</div><!--required-->
                    <div *ngIf="f['phone'].errors">*The phone must only contain numbers.</div><!--pattern-->
                </div>
              </div>
          </div>
  
          <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
      </form>
  </div>
